	body,
	.modal-open .page-container,
	.modal-open .page-container .navbar-fixed-top,
	.modal-open .modal-container {
		overflow-y: scroll;
	}

	@media  {
		.modal-open .page-container .navbar-fixed-top{
			overflow-y: scroll;
		}
	}
	.modal.modal-wide .modal-dialog {
		width: 90%;
	}

	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->

<body class="landing" ng-controller="myCtrl" ng-init="init()">
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">
			<h1 id="logo"><a href="index.html">ShoppingList</a></h1>
			<nav id="nav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="balance.html">Bank balance</a></li>
					<li><a href="friends.html">Friends Lookup</a></li>
					<li><a href="signup.html" class="button special">Sign Up</a></li>
				</ul>
			</nav>
		</header>

		<!-- Banner -->
		<section id="banner">

			<div class="content" id="listItems">
				<!--<div ng-click="addItems()" data-toggle="modal" >
					<span class="icon fa-plus" style="color:red;"> Add Item</span></div>-->

					<!-- Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
						<div class="modal-dialog modal-lg" >
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:black;"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title text-center" id="myModalLabel" style="color:black;" >List</h4>
								</div>
								<div class="modal-body" style=" background-color:white;color:black;">	
									<table class="table table-hover">
										<thead>
											<tr style="color:black;background-color:black;">
												<th colspan="1" class="text-center">Items</th>												
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="listItem in mainList track by $index"  data-target="#myModal">
												<td>{{listItem}}</td>
												
											</tbody>
										</table>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ListAccepted(searchName,item)">Accept</button>
										<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
									</div>
								</div>
							</div>
						</div>
						<ul style="display:inline-block;">
							<li ng-repeat="(key, data) in Requests track by $index" ng-click="listClick(key)" data-target="#myModal">{{key}}</li>

						</ul>
						<ul style="display:inline-block;">
							<li ng-repeat="(key, data) in Requests track by $index" ng-click="listClick2(key)" data-target="#myModal">{{key}}</li>

						</ul>
					</div>
				</section>
				<!-- Footer -->	
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li>
						<li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
						<li><a href="#" class="icon alt fa-envelope"><span class="label">Email</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

			</div>

			<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap.js"></script>
			<script src="http://jschr.github.io/bootstrap-modal/js/bootstrap-modalmanager.js"></script>
			<script src="http://jschr.github.io/bootstrap-modal/js/bootstrap-modal.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/sweet-alert.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/angular.min.js"></script>
			<script src="assets/js/index-deliver-angular.js"></script>
		</body>
		</html>
