		<!-- Header -->
		<header id="header">
			<h1 id="logo"><a href="index1.html">ShoppingList</a></h1>
			<nav id="nav">
				<ul>
					<li><a href="index1.html">Home</a></li>
					<li><a href="balance.html">Bank balance</a></li>
					<li><a href="friends.html">Users Lookup</a></li>
					<li><a href="signup.html" class="button special">Sign Up</a></li>
				</ul>
			</nav>
		</header>

		<!-- Banner -->
		<section id="banner">

			<div class="content" id="listItems">
				<span class="icon fa-sellsy" style="color:white;"  ng-click="fetchBestDeals()"  id="demo01" href="#animatedModal"> Fetch Best Deals</span><br/>

				<div id="animatedModal">
					<!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID  class="close-animatedModal" -->
					<div class="close-animatedModal"> 
						CLOSE MODAL
					</div>

					<div class="modal-content">
						<table class="table table-hover">
							<thead>
								<tr style="color:black;background-color:black;">
									<th>Image</th>
									<th>Name</th>
									<th>Price</th>
									<th>Source</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in filList track by $index">
									<td><img ng-src="{{x.link}}">
									</td>
									<td>{{x.name}}
									</td>
									<td>{{x.price}}
									</td>
									<td>
										<span ng-show="{{x.walMac==0}}">
											Walmart
										</span>
										<span ng-show="{{x.walMac==1}}">
											Macys
										</span>
										
									</td>
									
								</tr>
							</tbody>
						</table>
					</div>
				</div>


			</section>
			<!-- Footer -->
